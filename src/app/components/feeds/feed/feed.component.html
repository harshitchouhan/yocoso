<app-breadcrumb *ngIf="id" [title]="" [items]="[{ label: 'Feeds', link: '/feeds' }]" [active_item]="'Feed - ' + id"></app-breadcrumb>
<app-breadcrumb *ngIf="!id" [title]="" [items]="[{ label: 'Feeds', link: '/feeds' }]" [active_item]="'Add Feed'"></app-breadcrumb>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card card-absolute">
        <div class="card-header bg-primary">
          <h5 class="text-white">Feed Details</h5>
        </div>
        <div class="card-body">
          <form class="row needs-validation">
            <div class="col-sm-11">
              <div class="form-group">
                <label for="validationCustom01">Title:</label>
                <input class="form-control" id="validationCustom01" type="text" placeholder="Post Title" required="" />
                <div class="valid-feedback">Looks good!</div>
              </div>
            </div>

            <div class="col-12 mb-3">
              <label class="col-form-label m-r-10">Active</label>
              <div class="media-body text-start icon-state">
                <label class="switch">
                  <input type="checkbox" [checked]="checked" (change)="checked = !checked" /><span class="switch-state" [ngClass]="{ 'bg-success': checked, 'bg-danger': !checked }"></span>
                </label>              </div>
            </div>

            <div class="col-12">
              <div class="email-wrapper">
                <div class="theme-form">
                  <div class="form-group">
                    <label>Content:</label>
                    <ckeditor [editor]="ClassicEditor" data="<p>Hello, world!</p>"></ckeditor>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <ngx-dropzone (change)="onSelect($event)">
                <ngx-dropzone-label>
                  <div class="dz-message needsclick">
                    <i class="icon-cloud-up"></i>
                    <h6>Drop files here or click to upload.</h6>
                  </div>
                </ngx-dropzone-label>
                <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                  <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                </ngx-dropzone-preview>
              </ngx-dropzone>

              <small><b>Note:</b> File size should be less then 1MB.</small>
            </div>

            <div class="btn-showcase">
              <button class="btn btn-primary mt-3" type="submit">Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
