<app-breadcrumb *ngIf="!id" [title]="" [items]="[{ label: 'Packages', link: '/packages' }]" [active_item]="'Add Package'"></app-breadcrumb>
<app-breadcrumb *ngIf="id" [title]="" [items]="[{ label: 'Packages', link: '/packages' }]" [active_item]="'Package - ' + id"></app-breadcrumb>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card card-absolute">
        <div class="card-header bg-primary">
          <h5 class="text-white">Package Details</h5>
        </div>
        <div class="card-body">
          <div class="form-row">
            <div class="col-12 col-md-6 mb-3">
              <label class="form-label" for="validationCustom01">Title</label>
              <input class="form-control" id="validationCustom01" type="text" placeholder="Title" required="" onlyAlphabets />
            </div>
            <div class="col-12 col-md-3 mb-3">
              <label class="form-label" for="validationCustom01">Duration</label>
              <ng-select [items]="defaultBindingsList" class="custom-multi-select-border" placeholder="Select"></ng-select>
            </div>
            <div class="col-12 col-md-3 mb-3">
              <label class="form-label" for="validationCustom01">Amount</label>
              <input class="form-control" id="validationCustom01" type="number" placeholder="Amount" required="" onlyAlphabets />
            </div>
            <div class="col-md-12">
              <label class="col-form-label m-r-10">Active</label>
              <div class="media-body text-start icon-state">
                <label class="switch">
                  <input type="checkbox" [checked]="checked" (change)="checked = !checked" /><span class="switch-state" [ngClass]="{ 'bg-success': checked, 'bg-danger': !checked }"></span>
                </label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label>Description:</label>
                <ckeditor [editor]="ClassicEditor" data="<p>Hello, world!</p>"></ckeditor>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label>Package Image:</label>
                <ngx-dropzone (change)="onSelect($event)" [multiple]="false">
                  <ngx-dropzone-label>
                    <div class="dz-message needsclick">
                      <i class="icon-cloud-up"></i>
                      <h6>Drop files here or click to upload.</h6>
                    </div>
                  </ngx-dropzone-label>
                  <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                  </ngx-dropzone-preview>
                </ngx-dropzone>
              </div>

              <small><b>Note:</b> File size should be less then 1MB.</small>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-1">
              <button class="btn btn-primary mt-3" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
