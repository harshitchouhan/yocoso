<app-breadcrumb [title]="'Route Details'" [items]="[{ label: 'Routes Management', link: '/routes-management' }]" [active_item]="id ? 'Route - ' + id : 'Add Route'"></app-breadcrumb>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <!-- <div class="card-header">
            <h5>Details</h5>
          </div> -->
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="col-form-label pt-0">Title</label>
                <input class="form-control" type="text" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="col-form-label pt-0">Postal Codes</label>
                <ng-select [addTag]="true" [hideSelected]="true" [multiple]="true" bindLabel="name" [(ngModel)]="postalCodes"> </ng-select>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label class="col-form-label pt-0">Description</label>
                <textarea class="form-control" rows="6"></textarea>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="media">
                <label class="col-form-label m-r-10">Active</label>
                <div class="media-body text-end icon-state" style="flex: unset">
                  <label class="switch"> <input type="checkbox" checked="" /><span class="switch-state"></span> </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer" *ngIf="pageType !== 'View'">
          <button *ngIf="pageType === 'Add'" type="btn" class="btn btn-success">Save</button>
          <button *ngIf="pageType === 'Edit'" type="btn" class="btn btn-success">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
